<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <button class="btn btn-primary" data-toggle="modal" data-target="#d1">Signup</button>
    <div class="modal" id="d1">
        
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Signup</h3>
                    <button class="btn btn-danger" class="close"  data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body" >
                    <form>
                        <div class="from-group">
                        <label for="">UserName</label>
                        <input class="form-control" type="text" name="" id="user">
                    </div>
                    <div class="from-group">
                    <label for="pwd">Password</label>
                    <input class="form-control" type="password" name="" id="pwd">
                    </div>
                    <div class="from-group">
                        <label for="">Message</label>
                        <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>        
                    </div>
                    <div class="form-group">
                        <label class="form-check-label" for="">Gender</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="m" id="">
                        <label class="form-check-label" for="">Male</label>
                        
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="m" id="">
                        <label class="form-check-label" for="">Female</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="" id="">
                        <label class="form-check-label" for="">Rememberme</label>
                    </div>
                    <button class="btn btn-primary" data-toggle="modal">login</button>
                    </button>
                </div>
                </form>
                    <div class="modal-footer">
                        <button  data-dismiss="modal" class="btn btn-success" >close</button>
                    </div>
                </div>
              



            </div>

        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
